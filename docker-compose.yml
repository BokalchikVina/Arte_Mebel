version: '3.8'

services:
  # Development сервис
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: furniture-store-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run dev
    restart: unless-stopped
    networks:
      - furniture-network

  # Production сервис
  prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: furniture-store-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - furniture-network

networks:
  furniture-network:
    driver: bridge
